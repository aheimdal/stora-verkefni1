<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Fooþjónustan</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

  <body>
    <nav>
      <div class="headbar">
        <a href="index.html">
          <p class="headbar__text">Fooþjónustan</p>
        </a>
        <div class="headbar__buttons">
          <a href="um.html">
            <button class="headbar__buttonum">Um</button>
          </a>
          <button class="headbar__buttonkaupa">Kaupa</button>
        </div>
      </div>
    </nav>

    <header>
      <div class="header__b">
        <h1>Kaupa</h1>
      </div>
    </header>
    <main>

      <form>
        <div class="input">
        <section class="personu">

          <fieldset>
              <legend>Persónuupplýsingar</legend>
                <label>
                  Nafn:
                  <input type="text">
                </label>
                <label>
                  Kennitala:
                  <input
                    type="text" pattern="[0-9]{0-6}-[0-9]{7-9}"
                    placeholder="123456-7890">
                </label>
                <div class="radio">
                  Kyn: <br>
                    <input type="radio" name="kyn" value="Kona">
                    Kona <br>
                    <input type="radio" name="kyn" value="Karl">
                    Karl <br>
                    <input type="radio" name="kyn" value="Annað">
                    Annað
                </div>
                <label>Sími:
                  <input
                    	type="tel" 
                      placeholder="+354 812 3456">
                </label>
                <label>Heimilisfang:
                  <input type="text" label="Heimilisfang">
                </label>
                <div class="checkbox">
                <label>
                  <input type="checkbox" checked>
                  Skrá mig á póstlista
                </label>
              </div>
          </fieldset>

        </section>


        <section class="greidslu">
          <fieldset>

          <legend>Greiðsluupplýsingar</legend>

            <label>Greiða með:
              <select>
                <option value="Kreditkort">Kreditkorti</option>
                <option value="Millifærslu">Millifærslu</option>
                <option value="Reiðufé">Reiðufé</option>
              </select>
            </label>

            <label>Nafn á korti:
              <input type="text" label="kortanafn">
            </label>

            <label>Kortanúmer:
              <input
                type="text"
                placeholder="5999-9999-9999-9999">
            </label>

            Gildistími:  <br>
          <div class="manud">
            <label>Mán
              <select>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </label>
            <label>Ár
              <select>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
              </select>
            </label>
          </div>



          </legend>
        </fieldset>

        </section>
      </div>





      </form>
      <div class="panta">
        <input type="submit" value="Panta">
      </div>

    </main>
  </body>

    <div class="footer">
       <p class="footer__uppl">Fooþjónustan
         123-4567</p>
       <p class="footer__uppl">Opið 12-13 alla daga
         Bargata 1
         900 Foobar</p>
     </div>

     </div>


</html>
